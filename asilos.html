<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lar dos Idosos | Happy</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="icon" href="./public/images/logo-icon.png" />

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/page-asilos.css" />
    <link rel="stylesheet" href="./public/css/animation.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="page-asilos">
      <aside class="animate-right sidebar">
        <img src="./public/images/map-mark.svg" alt="Mapa" />

        <footer>
          <button onClick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="Voltar" />
          </button>
        </footer>
      </aside>

      <main class="animate-appear with-sidebar">
        <div class="asilos-details">
          <img src="./public/images/home.jpg" alt="Lar dos Idosos" />

          <div class="images">
            <button class="active" type="button">
              <img src="./public/images/home.jpg" alt="Lar dos Idosos" />
            </button>

            <button type="button">
              <img src="./public/images/home.jpg" alt="Lar dos Idosos" />
            </button>

            <button type="button">
              <img src="./public/images/home.jpg" alt="Lar dos Idosos" />
            </button>

            <button type="button">
              <img src="./public/images/home.jpg" alt="Lar dos Idosos" />
            </button>

            <button type="button">
              <img src="./public/images/home.jpg" alt="Lar dos Idosos" />
            </button>

            <button type="button">
              <img src="./public/images/home.jpg" alt="Lar dos Idosos" />
            </button>

            
          </div>

          <div class="asilos-details-content">
            <h1>Lar dos Idosos</h1>

            <p>
              Presta assistência a Idosos que se encontram em situação de
              abandono
            </p>

            <div class="map-container">
              <div id="mapid"></div>
              <footer>
                <a href="">Ver rotas no Google Maps</a>
              </footer>
            </div>

            <hr />

            <h2>Instruções para visita</h2>

            <p>Venha se sentir a vontade e traga muito amor e paciência</p>

            <div class="open-details">
              <div class="hour">
                <img src="./public/images/clock.svg" alt="Horários" />
                Horários de visita das 8h às 18h.
              </div>
              <div class="open-on-weekends">
                <img src="./public/images/info.svg" alt="Informações" />
                Atendemos nos finais de semana
              </div>
            </div>

            <button class="primary-button" type="button">
              <img
                src="./public/images/whatsapp.svg"
                alt="Chamar no Whatsapp"
              />
              Entrar em contato
            </button>
          </div>
        </div>
      </main>
    </div>
    <script src="./public/scripts/page-asilos.js"></script>
  </body>
</html>
